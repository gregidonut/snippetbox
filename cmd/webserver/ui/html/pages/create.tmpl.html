
{{define "title"}}Create{{end}}
{{define "main"}}
<link rel="stylesheet"  href="/static/css/snippetCreateForm.css">
<form action="/snippet/create" method="POST" class="snippet-create-form">
    <fieldset>
        <legend>create</legend>
        <div>
            <label for="title">Title</label>  
            <input type="text" name="title" value="">
        </div>
        <div>
            <label for="content">Content</label>  
            <textarea name="content" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="expires">Delete in</label>  
            <div>
                <input type="radio" name="expires" value="365"> One Year
                <input type="radio" name="expires" value="7"> One Week
                <input type="radio" name="expires" value="1"> One Day
            </div>
        </div>
        <button type="submit">Publish</button>
    </fieldset>
</form>
{{end}}
