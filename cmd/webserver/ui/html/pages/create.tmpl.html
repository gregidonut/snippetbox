
{{define "title"}}Create{{end}}
{{define "main"}}
<link rel="stylesheet"  href="/static/css/snippetCreateForm.css">
<form action="/snippet/create" method="POST" class="snippet-create-form">
    <fieldset>
        <legend>create</legend>
        <div>
            <label for="title">Title</label>  
            <input type="text" name="title" value="">
        </div>
        {{with .SnippetCreateFormData.FieldErrors.title}}
            <label class="error" for="title">{{.}}</label>  
        {{end}}
        <div>
            <label for="content">Content</label>  
            <textarea name="content" cols="30" rows="4"></textarea>
        </div>
        {{with .SnippetCreateFormData.FieldErrors.content}}
            <label class="error" for="content">{{.}}</label>  
        {{end}}
        <div>
            <label for="expires">Delete in</label>  
            <div>
                <input type="radio" name="expires" value="365"> One Year
                <input type="radio" name="expires" value="7"> One Week
                <input type="radio" name="expires" value="1" checked> One Day
            </div>
        </div>
        {{with .SnippetCreateFormData.FieldErrors.expires}}
            <label class="error" for="expires">{{.}}</label>  
        {{end}}
        <button type="submit">Publish</button>
    </fieldset>
</form>
{{end}}
