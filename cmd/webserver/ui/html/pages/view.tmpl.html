{{define "title"}}Snippet #{{.ID}}{{end}}
{{define "main"}}
<link rel="stylesheet"  href="/static/css/snippetArticle.css">
<article class="snippet-article">
    <header>
        <h2>{{.Snippet.Title}}</h2>&nbsp;
        <span>#{{.Snippet.ID}}</span>
    </header>
    <main>
    <pre><code>
        {{.Snippet.Content}}
    </code></pre>
    </main>
    <footer>
        <p>
            Created: <time datetime="{{.Snippet.Created}}">{{.Snippet.Created.Local.Format "Jan 2, 2006 -07MST" }}</time>
        </p>
        <p>
            Expires: <time datetime="{{.Snippet.Expires}}">{{.Snippet.Expires.Local.Format "Jan 2, 2006 -07MST" }}</time>
        </p>
    </footer>
</article>
{{end}}
